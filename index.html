<!DOCTYPE html>
<html>

<head>
    <title>Street-Eat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">

            
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Street-Eat</a>
              </li>
            </ul>
          
          </nav>

    </header>

    <div class="container-fluid map-overlay d-flex flex-row p-0">
        <div class="border col-md-9 bloc" id="map"></div>
        <div class="border info-wrapper col-md-3 bloc" id="detail">
            <div class="info-wrapper col-md-3 ">
                <div id="options" class="sort">
                    <label for="sort">Sort By Rating</label>
                    <select name="sort" id="sort">
                        <option value="all">All</option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                    </select>
                </div>
                <div id="result-list">
                    <div id="results"></div>
                    <button id="more">More results</button>
                </div>
            </div>
        </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIUMmeHtvXaxgLj-S6S9B9oMh5V7qxVfA&callback=initMap&libraries=places"
    >
    </script>
    <script src="./js/script.js"></script>
    
</body>

</html>
